<app-nav></app-nav>
<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h1><i class="bi bi-people-fill"></i> Employees</h1>
          </div>   
      </div> 
  </div>
</header>
<br>
<div class="container">
<table class="table table-striped">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col"><i class="bi bi-hash"></i></th>
        <th scope="col">Name</th>
        <th scope="col"><i class="bi bi-envelope-fill"></i>Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees,let i = index">
            <td>{{index+i+1}}</td>
            <td>{{employee.firstName}}&nbsp;{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td (click)=getEmployeeDetails(employee.employeeId)>
              <button type="button" class="btn btn-primary">>>Details</button>
            </td>
        </tr>
    </tbody>
  </table>
  <div class="container">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link"  (click)="setPreviousPage($event)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let p of pages, let i = index">
        <a class="page-link" (click)="setPage(i,$event)">
          {{p}}
        </a></li>
        
        <li class="page-item">
          <a class="page-link"  (click)="setNextPage($event)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
