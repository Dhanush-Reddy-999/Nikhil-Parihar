<br>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h1 class="text-primary">Register here</h1>
          </div>
            <div class="form-group">
                <label for="firstName">First Name : </label>
                <input type="text" class="form-control" id="firstName"
                [(ngModel)]="employee.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name : </label>
                <input type="text" class="form-control" id="lastName"
                [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group">
              
                <label for="email">Email : </label>
                <input type="text" class="form-control" id="email" required
                [(ngModel)]="employee.email" name="email">
            </div>
            <div class="form-group">
                <label for="firstName">Password : </label>
                <input type="password" class="form-control" id="password" 
                [(ngModel)]="employee.password" name="password" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">Phone No: </label>
                <input type="number" class="form-control" id="phoneNo"
                [(ngModel)]="employee.phoneNo" name="phoneNo">
            </div>
            <h5 class="text-success">{{success}}</h5>
            <h5 class="text-danger">{{msg}}</h5>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login"
                  class="link-danger">Login here</a></p>
            </div>
        </form>
        </div>
      </div>
    </div>
  </section>
