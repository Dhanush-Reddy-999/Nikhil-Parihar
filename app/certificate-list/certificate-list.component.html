<app-nav></app-nav>
<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h4><i class="bi bi-award"></i>Certificates</h4>
          </div>   
      </div> 
  </div>
</header>
<br>
<div class="container">
<table class="table table-striped">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Certificate Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let certificate of certificates,let i = index">
            <td>{{index+i+1}}</td>
            <td>{{certificate.certificateName}}</td>
        </tr>
    </tbody>
  </table>
  <div class="container">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link"  (click)="setPreviousPage($event)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let p of pages, let i = index">
        <a class="page-link"  (click)="setPage(i,$event)">
          {{p}}
        </a></li>
        
        <li class="page-item">
          <a class="page-link"  (click)="setNextPage($event)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
